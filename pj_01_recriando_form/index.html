<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <header>
        <h1>
            Avalie a sua mentoria
        </h1>
    
        <p>
            Chegou a hora de avaliar o seu mentor. Bora lá?
        </p>

        <img src="imagens/avalia.svg" alt="">

        <fieldset>
            <h1>Informações Pessoais</h1>
        </fieldset>
    </header>

    <main>
        <form id="my-form">
            
            <div class="input-personal">
                <div class="input-name">
                    <label for="event-name">Nome</label>                    
                    <input 
                    type="text" 
                    id="event-name"
                    required/>
                </div>
    
                <div class="input-last_name">
                    <label for="event-last_name">Sobrenome</label>                    
                    <input 
                    type="text" 
                    id="event-last_name"
                    required/>
                </div>
            </div>

            <div class="input-email">
                <label for="event-email">Email <span>(digite um email valido)</span></label>                    
                <input 
                type="text" 
                id="event-email"
                required/>
            </div>

            <h1>Informações do mentor</h1>

            <div class="input-mentor">

                <div class="input-select">
                    <label for="event-select">Selecione quem foi o seu mentor</label>                    
                    <select id="event-select">
                        <option value="Junior">Junior</option>
                        <option value="Diogo">Diogo</option>
                        <option value="Larissa">Larissa</option>
                    </select>
                </div>
    
                <div class="input-feedback">
                    <label for="event-feedback">Feedback sobre o mentor</label>                    
                    <textarea id="event-feedback"></textarea>
                </div>  

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-duvidas"/>
                    <label for="event-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>                    
                </div>
            </div>

            <h1>Agendando próxima mentoria</h1>

            <div class="input-col-3">
                
                <div class="input-date">
                    <label for="event-date">Data</label>                    
                    <input type="date" id="event-data"/>
                </div>

                <div class="input-begin">
                    <label for="event-begin">das</label>                    
                    <input type="time" id="event-begin"/>
                </div>

                <div class="input-end">
                    <label for="event-end">ate</label>                    
                    <input type="time" id="event-end"/>
                </div>
            </div>

            <footer>
                <button
                class="button" 
                form="my-form">
                SALVAR
            </button>
                 
 
        </form>
    </main>
    


</body>
</html>
